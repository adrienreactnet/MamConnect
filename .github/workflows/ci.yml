name: Build and Lint (MamConnect)

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================
  # ðŸ§© BACKEND (.NET 9)
  # =============================
  backend:
    name: ðŸ§± Build .NET Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ðŸ‘‡ on exÃ©cute depuis la racine
      - name: Restore dependencies
        run: dotnet restore MamConnect.sln

      - name: Build solution
        run: dotnet build MamConnect.sln --configuration Release --no-restore

      - name: Run tests (if any)
        run: dotnet test MamConnect.sln --no-build --verbosity normal
        continue-on-error: true

  # =============================
  # âš¡ FRONTEND (React + Vite)
  # =============================
  frontend:
    name: âš¡ Lint Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend  # ðŸ‘ˆ ici on garde le dossier pour le front

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 (stable LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
